<script>
    class Phone{
        status;
        pin;
        name;
        sent=[];
        inbox;
        draft=[]

        constructor(pin,name) {
            this.pin=pin
            this.name=name
        }
        showPin(){
            return this.pin;
        }
        showName(){
            return this.name
        }
        charge(){
            if(this.pin<100){
                this.pin++
            }else if(this.pin===100){
                alert("power full")
            }
        }
        on(){
            if(this.pin>0) {
                alert("on")
                return this.status = true
            }
            else {
                alert("charge")
            }

        }
        off(){
            alert("off")
            return this.status =false
        }
        save(message){
            this.draft.push(message)
            this.pin--
        }
        send(message){
            this.sent.push(message)
            this.pin--
            this.draft.push(message)
        }
        get pin(){
            return this.pin
        }
        set pin(pin){
            this.pin =pin
        }
        name(){
            return this.name
        }
    }
    let nokia =new Phone(100,nokia)
    let iphone= new Phone(100,iphone)

    document.getElementById("pin").innerHTML=nokia.showPin()
    document.getElementById("pin2").innerHTML=iphone.showPin()
    document.getElementById("name").innerHTML= nokia.name
    document.getElementById("name2").innerHTML=iphone.name

</script>
