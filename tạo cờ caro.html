<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[]
    a = "<table border='1' cellSpacing='0' cellPadding='3' width='500' height='500'>"
    for(var i=0;i<10;i++){
        a += "<tr>";
        for( var j=0;j<10;j++){
            a += "<td id='"+i+","+j+"' onclick='click(this.id)'> </td>";
        }
        a += "</tr>"
    }
    a += "</table>";
    document.write(a);

    function click(id) {
        if (document.getElementById(id).innerHTML===''){
            document.getElementById(id).innerHTML = 'X';
        }else if(document.getElementById(id).innerHTML === 'X'){
            document.getElementById(id).innerHTML = 'O';
        }else{
            document.getElementById(id).innerHTML='';
        }
    }

</script>
</body>
</html>
